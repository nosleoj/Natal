<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica de Presentes de Natal Clicker</title>
    <!-- Carrega Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração customizada do Tailwind para tema de Natal -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'natal-verde': '#1A472A',
                        'natal-vermelho': '#A30000',
                        'natal-ouro': '#FFD700',
                        'natal-fundo': '#2D5A3F',
                        'natal-card': '#3D7056',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados para o botão de clique */
        #click-button {
            transition: transform 0.1s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        #click-button:active {
            transform: scale(0.95);
        }
        /* Estilo para a animação do texto flutuante */
        .click-animation {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            opacity: 1;
            animation: floatup 1s ease-out forwards;
            pointer-events: none;
            z-index: 50;
        }
        @keyframes floatup {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>

        <div class="flex items-center space-x-2">

        </div>
        <div class="text-right">

        </div>
    </header>

            </div>
